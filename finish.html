<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Quiz Results</title>
</head>
<body>
    <div class="end-container">
        <p class="resultText">Your result is:</p>
        <h2 id="finalScore">0</h2>
        <form class="results">
          <input
            type="text"
            name="name"
            id="username"
            placeholder="Enter your name"
          />
          <button class="save-score" id="saveScoreB" type="submit" onclick="saveScore(event)" disabled>
            Save
          </button>
        </form>
        <button class="try-again" id="tryAgain" onclick="window.location.href='/index.html'">Try again</button>
      </div>
      <script src="assets/js/finish.js"></script>
</body>
</html>
