<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon1.png" type="image/png">
    <title>Flags Quiz</title>
</head>
<body>
    <!-- This section creates starting screen for a user, that can be seen until user click "Start quiz" button-->
    <div class="introduction" id="introduction">
        <div class="info">
          <p>
            Hello! Welcome to Flags Quiz. You'll have an opportunity to test your
            knowledge of internation flags. Ready to start? Then press the button!
          </p>
          <button class="start-btn" id="start">Start quiz</button>
          <button class="start-btn" onclick="window.location.href='finalResults.html'">Leaderboard</button>
        </div>
      </div>
      <!-- This is the main quiz section, that's seen after user starts a quiz-->
    <div class="hidden" id="quiz">
<div class="quiz-container">
<div class="up">
    <h3>Can you identify this flag? </h3>
    <div id="question-image"></div>
</div>
    <div class="answers">
        <ul class="answers-range">
            <li class="optionRange" id="option1" data-id="1">Option</li>
            <li class="optionRange" id="option2" data-id="2">Option</li>
            <li class="optionRange" id="option3" data-id="3">Option</li>
            <li class="optionRange" id="option4" data-id="4">Option</li>

        </ul>
    </div>
    <!-- Below are score and progress features, whose values get updated with corresponding JS functions-->
    <div class="app-bottom">
Score: <span id="score">0</span>
    </div>
    <div  class="showProgress" id="progress"> </div>
</div>
</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
